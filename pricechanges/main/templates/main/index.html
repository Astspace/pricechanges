{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in data_item %}
		<li><h2>{{p.name}}</h2>
    {% autoescape off %}
	{{p.content|linebreaks|truncatewords:40}}
    {% endautoescape %}
		<div class="clear"></div>
		<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Смотреть товар</a></p>
		</li>
	{% endfor %}
</ul>
{% endblock %}
